<body>
    <div class="background">
        <div class="container">
            <h1 class="stopwatch"> Stop Watch </h1>
            <div id="result">
                <span id="hours">00:</span>
                <span id="minutes">00:</span>
                <span id="seconds">00</span>
            </div>
            <div class="btn">
                <button onclick="object.start()"> Start </button>
                <button onclick="object.pause()"> Pause </button>
                <button onclick="object.reset()"> Reset </button>
            </div>
        </div>
    </div>
</body>

</html>
